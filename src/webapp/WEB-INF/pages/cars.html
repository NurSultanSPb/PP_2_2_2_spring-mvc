<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>

    <h1>Car List</h1>

<div>

    <table border="2">

        <tr>
            <th>The car model</th>
            <th>Series of car</th>
            <th>The price</th>
        </tr>

        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getSeries()}">Series</td>
            <td th:utext="${car.getPrice()}">Price</td>
        </tr>

    </table>

</div>

</body>
</html>
